<!-- start date, end date, name, description-->
<div>

  <div>
    <acme-navbar creation-date="main.creationDate"></acme-navbar>
  </div>

  <div class="row">
    <div class="col-md-6 col-md-offset-3 card shadow">
      <h3>Create User</h3>
      <form name="form" novalidate>
        <div class="form-group">
          <label>First name:</label>
          <input type="text" class="form-control" ng-model="vm.user.firstName" name="firstName" required="" />
          <div ng-show="form.$submitted || form.firstName.$touched">
            <div ng-show="form.firstName.$error.required">User should have a first name.</div>
          </div>
        </div>
        <div class="form-group">
          <label>Last name:</label>
          <input type="text" class="form-control" ng-model="vm.user.lastName" name="lastName" required="" />
          <div ng-show="form.$submitted || form.lastName.$touched">
            <div ng-show="form.lastName.$error.required">User should have a last name.</div>
          </div>
        </div>
        <div class="form-group">
          <label>email:</label>
          <input type="email" class="form-control" ng-model="vm.user.name" name="email" required="" />
          <div ng-show="form.$submitted || form.email.$touched">
            <div ng-show="form.email.$error.required">User should have an email.</div>
            <div ng-show="form.email.$error.email">This is not a valid email.</div>
          </div>
        </div>
        <div class="form-inline affectation-container col-md-12 col-sm-12">
          <div class="form-group">
            <label>Position:</label>
            <div
              isteven-multi-select
              input-model="vm.positions"
              output-model="vm.user.position"
              button-label="name"
              item-label="name"
              tick-property="ticked"
              selection-mode="single"
          >
            </div>
          </div>
          <div class="form-group">
            <label>Team:</label>
            <div
              isteven-multi-select
              input-model="vm.teams"
              output-model="vm.user.team"
              button-label="name"
              item-label="name"
              tick-property="ticked"
              selection-mode="single"
          >
            </div>
          </div>
        </div>

        <div class="form-inline actions-container col-md-12 col-sm-12">
          <div class="form-group">
            <button type="submit" class="btn btn-success btn-lg submit-btn" ng-click="vm.createUser(form.$valid)">Create User</button>
          </div>
          <div class="form-group">
            <button type="submit" class="btn btn-success btn-lg submit-btn" ng-click="vm.upload()">Upload CSV</button>
          </div>
        </div>

      </form>

    </div>
  </div>

</div>
