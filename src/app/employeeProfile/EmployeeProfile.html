<!-- start date, end date, name, description-->
<div>
  <div>
    <acme-navbar creation-date="main.creationDate"></acme-navbar>
  </div>
  <div class="container">
    <div class="col-md-8 col-md-offset-2 card shadow">
      <form name="form" novalidate>
        <div class="form-group">
          <div class="image-container">
            <img src="https://api.adorable.io/avatars/230/abot{{vm.user.firstName}}%40adorable.io">
          </div>
        </div>
        <div class="form-group">
          <label>First name:</label>
          <input type="text" class="form-control" ng-model="vm.user.firstName" name="firstName" ng-disabled='!vm.isAdmin' required="" />
          <div ng-show="form.$submitted || form.firstName.$touched">
            <div ng-show="form.firstName.$error.required">User should have a first name.</div>
          </div>
        </div>
        <div class="form-group">
          <label>Last name:</label>
          <input type="text" class="form-control" ng-model="vm.user.lastName" name="lastName" ng-disabled='!vm.isAdmin' required="" />
          <div ng-show="form.$submitted || form.lastName.$touched">
            <div ng-show="form.lastName.$error.required">User should have a last name.</div>
          </div>
        </div>
        <div class="form-group">
          <label>email:</label>
          <input type="email" class="form-control" ng-model="vm.user.email" name="email" ng-disabled='!vm.isAdmin' required="" ng-disabled='!vm.isAdmin' />
          <div ng-show="form.$submitted || form.email.$touched">
            <div ng-show="form.email.$error.required">User should have an email.</div>
            <div ng-show="form.email.$error.email">This is not a valid email.</div>
          </div>
        </div>
        <div class="form-group">
          <label>Position:</label>
          <select class="form-control" ng-options="position.title for position in vm.positions track by position._id"
            ng-model="vm.user.position" ng-disabled='!vm.isAdmin'></select>
        </div>
        <div class="form-group">
          <label>Team:</label>
          <select class="form-control" ng-options="team.title for team in vm.teams track by team._id"
            ng-model="vm.user.team" ng-disabled='!vm.isAdmin'></select>
        </div>
        <div class="form-inline actions-container col-md-12 col-sm-12" ng>
          <div class="form-group">
            <button type="submit" class="btn btn-success btn-lg submit-btn" ng-click="vm.updateEmployee(form.$valid)">Update Profile</button>
          </div>
        </div>
      </form>
    </div>
  </div>

</div>
