<!-- start date, end date, name, description-->
<div>
  <div>
    <acme-navbar creation-date="main.creationDate"></acme-navbar>
  </div>
  <div class="container">
    <div class="col-md-8 col-md-offset-2 card shadow">
      <form name="form" novalidate>
        <div class="form-group">
          <select ng-model='vm.newUser' class="form-control">
            <option ng-repeat="employee in vm.employees" value="{{employee}}">{{employee.firstName}} {{employee.lastName}}</option>
          </select>
        </div>
        <div class="form-inline actions-container col-md-12 col-sm-12">
          <div class="form-group">
            <button type="submit" class="btn btn-success btn-lg submit-btn" ng-click="vm.addEmployee(form.$valid)">Add member</button>
          </div>
        </div>
        <div class="form-group">
          <div class="table-container">
            <table class="table table-bordered table-striped table-hover table-condensed">
            <thead>
              <tr>
                <th>Full name</th>
                <th>Position</th>
                <th>action</th>
              </tr>
            </thead>
            <tbody>
              <tr ng-repeat='member in vm.team.users track by $index'>
                <td>{{member.firstName}} {{member.lastName}}</td>
                <td>{{vm.mapPosition(member.position)}}</td>
                <td ng-click='vm.remove(member._id)' ><span class="glyphicon glyphicon-trash"></span></td>
              </tr>
            </tbody>
          </table>
          </div>
        </div>
      </form>
    </div>
  </div>

</div>
