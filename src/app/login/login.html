<div>

  <div>
    <acme-navbar></acme-navbar>
  </div>

  <div class="row">
    <div class="col-md-6 col-md-offset-3 card shadow">
      <h3>Login:</h3>
      <form name="form" novalidate>
        <div class="form-group">
          <label>email:</label>
          <input type="email" class="form-control" ng-model="vm.user.name" name="email" required="" />
          <div ng-show="form.$submitted || form.email.$touched">
            <div ng-show="form.email.$error.required">User should have an email.</div>
            <div ng-show="form.email.$error.email">This is not a valid email.</div>
          </div>
        </div>
        <div class="form-group">
          <label>Password:</label>
          <input type="password" class="form-control" ng-model="vm.user.password" name="password" required="" />
          <div ng-show="form.$submitted || form.password.$touched">
            <div ng-show="form.password.$error.required">User should have an password.</div>
          </div>
        </div>
        <div class="form-inline actions-container col-md-12 col-sm-12">
          <div class="form-group">
            <button type="submit" class="btn btn-success btn-lg submit-btn" ng-click="vm.login(form.$valid)">Create User</button>
          </div>
        </div>
      </form>
    </div>
  </div>

</div>
